<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hookah+ Connector Program</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0a0a0a; color: #f0f0f0; margin: 0; padding: 0; }
        header { background: #1a1a1a; padding: 20px; text-align: center; font-size: 1.8em; font-weight: bold; }
        main { padding: 40px 20px; max-width: 800px; margin: auto; }
        .form-section { background: #1f1f1f; padding: 30px; border-radius: 10px; }
        label, input, textarea { display: block; width: 100%; margin-top: 10px; font-size: 1em; }
        input, textarea { padding: 10px; background: #2a2a2a; border: none; color: #fff; border-radius: 5px; }
        button { margin-top: 20px; background: gold; color: black; padding: 12px; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ffc107; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border-radius: 8px; text-align: center; }
        .modal-content h2 { color: gold; }
    </style>
</head>
<body>
    <header>Join the Hookah+ Connector Program</header>
    <main>
        <div class="form-section">
            <form id="connectorForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" value="hookahplusconnector@gmail.com" required>

                <label for="message">Tell us about your lounge or connector role</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Apply Now</button>
            </form>
        </div>
    </main>

    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h2>âœ… Application Submitted</h2>
            <p>Welcome to the Trust Tier onboarding for Hookah+ Partners. Our team will reach out soon.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById("connectorForm");
        const modal = document.getElementById("confirmationModal");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            modal.style.display = "flex";
            setTimeout(() => { modal.style.display = "none"; }, 5000);
        });
    </script>
</body>
</html>
