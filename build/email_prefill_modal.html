
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Prefill Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Email Form -->
  <div class="max-w-md mx-auto mt-10 p-4 bg-white rounded-xl shadow-lg">
    <form id="emailForm">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        class="w-full p-2 border border-gray-300 rounded-lg" 
        value="hookahplusconnector@gmail.com" 
        required
      />
      <button 
        type="submit" 
        class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Confirm Email
      </button>
    </form>
  </div>

  <!-- Modal -->
  <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-xl text-center">
      <h2 class="text-xl font-semibold mb-2">Email Confirmed</h2>
      <p class="text-gray-600 mb-4">hookahplusconnector@gmail.com has been registered.</p>
      <button 
        onclick="closeModal()" 
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Close
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const modal = document.getElementById('confirmationModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      modal.classList.remove('hidden');
    });

    function closeModal() {
      modal.classList.add('hidden');
    }
  </script>
</body>
</html>
