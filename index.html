<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hookah+ Theme Selector</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0e0e0e; color: #fff; padding: 20px; }
    input, select { padding: 10px; margin: 10px 0; width: 100%; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    button { background: #f27c38; border: none; padding: 12px 20px; color: #fff; font-size: 1em; border-radius: 5px; cursor: pointer; }
    .preview { margin-top: 40px; padding: 20px; border: 1px solid #444; }
  </style>
</head>
<body>

<h1>ðŸŽ¨ Customize Your Lounge Experience</h1>
<form id="themeForm">
  <label for="lounge_name">Lounge Name</label>
  <input type="text" id="lounge_name" placeholder="e.g. Cloud Nine Lounge" />

  <label for="primary_color">Primary Color</label>
  <input type="color" id="primary_color" value="#f27c38" />

  <label for="flavor_theme">Flavor Theme</label>
  <select id="flavor_theme">
    <option value="mint">Mint</option>
    <option value="cherry">Cherry</option>
    <option value="dark">Luxe Dark</option>
  </select>

  <button type="button" onclick="previewTheme()">Preview Theme</button>
</form>

<div class="preview" id="previewBox">
  <h2 id="previewName">[Lounge Name]</h2>
  <p>Primary color preview: <span id="colorBlock" style="display:inline-block;width:30px;height:30px;"></span></p>
  <p>Selected Theme: <span id="themeChoice"></span></p>
</div>

<script>
  function previewTheme() {
    const name = document.getElementById('lounge_name').value;
    const color = document.getElementById('primary_color').value;
    const theme = document.getElementById('flavor_theme').value;

    document.getElementById('previewName').textContent = name || '[Lounge Name]';
    document.getElementById('colorBlock').style.background = color;
    document.getElementById('themeChoice').textContent = theme;
  }
</script>

</body>
</html>
